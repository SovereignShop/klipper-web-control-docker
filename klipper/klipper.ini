
[program:klipper]
user=john
command=/home/john/klippy-env/bin/python /home/john/klipper/klippy/klippy.py -a /tmp/klippy_uds -l /var/log/klipper/klipper.log /home/john/.config/klipper.cfg
environment=USER=john,HOME=/home/john,PYTHONHOME=/home/john/klippy-env
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes = 0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes = 0
autorestart=true
autostart=false
dependent_startup=true
